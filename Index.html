<html>
  <body>
    <!-- Div onde o React vai montar o conteúdo -->
    <div id="app"></div>
 
    <!-- Importa o React (biblioteca principal) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- Importa o ReactDOM (responsável por renderizar o React dentro do navegador) -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel converte o código JSX para JavaScript puro (para o navegador entender) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <!-- O código do app escrito em JSX -->
    <script type="text/jsx">
      // Obtém o elemento <div id="app"> do HTML
      const app = document.getElementById("app")

      // -----------------------------
      // COMPONENTE Header
      // -----------------------------
      // Um componente React é uma função que retorna um trecho de JSX
      // Aqui usamos desestruturação para pegar a prop "title"
      function Header({ title }) {
        // Retorna um <h1> com o título recebido ou, se não houver, "Default title"
        return <h1>{title ? title : "Default title"}</h1>
      }
 
      // -----------------------------
      // COMPONENTE HomePage
      // -----------------------------
      function HomePage() {
        // Cria um array com três nomes
        const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"]
 
        // Cria uma variável de estado chamada "likes" e uma função "setLikes" para atualizá-la
        // O valor inicial de "likes" é 0
        const [likes, setLikes] = React.useState(0)
 
        // Função executada quando o botão é clicado
        function handleClick() {
          // Atualiza o valor de "likes" somando +1
          // Isso faz o React re-renderizar o componente automaticamente
          setLikes(likes + 1)
        }
 
        // O que o componente renderiza na tela (JSX)
        return (
          <div>
            {/* Usa o componente Header e envia a prop "title" */}
            <Header title="Develop. Preview. Ship." />

            {/* Cria uma lista (<ul>) percorrendo o array "names" */}
            <ul>
              {names.map((name) => (
                // Cada item precisa de uma key única (aqui usamos o nome)
                <li key={name}>{name}</li>
              ))}
            </ul>
 
            {/* Botão com contador de "likes" e evento de clique */}
            <button onClick={handleClick}>Like ({likes})</button>
          </div>
        )
      }
 
      // -----------------------------
      // RENDERIZAÇÃO DO APP
      // -----------------------------
      // Cria a "raiz" React dentro da div #app
      const root = ReactDOM.createRoot(app);

      // Renderiza o componente HomePage na tela
      root.render(<HomePage />);
    </script>
  </body>
</html>
